<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>PDF Flipbook</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dearflip@4.0.0/css/dearflip.min.css">
  <script src="https://cdn.jsdelivr.net/npm/dearflip@4.0.0/js/dearflip.min.js"></script>
  <style>
    body, html { margin: 0; padding: 0; height: 100%; width: 100%; }
    #flipbook { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="flipbook"></div>
  <script>
    $(document).ready(function() {
      $("#flipbook").DearFlip({
        source: "YOUR_PDF_URL_HERE",
        width: "100%",
        height: "100%"
      });
    });
  </script>
</body>
</html>

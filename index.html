<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipbook Viewer</title>
    
    <!-- DearFlip CSS -->
    <link href="dflip/css/dflip.min.css" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        .flipbook-wrapper {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="flipbook-wrapper">
        <!-- Flipbook Element -->
        <div class="_df_book" id="mainFlipbook" 
             source="sample.pdf"></div>
    </div>

    <!-- Required JavaScript -->
    <script src="dflip/js/libs/jquery.min.js"></script>
    <script src="dflip/js/dflip.min.js"></script>
    
    <!-- Configuration -->
    <script>
        var option_mainFlipbook = {
            webgl: true,               // 3D flip effect
            height: 600,              // Fixed height
            autoEnableOutline: false,  // Disable outline
            backgroundColor: "#fff",  // White background
            enableDownload: true,      // Show download button
            enableFullscreen: true,    // Enable fullscreen
            enablePrint: true,         // Show print button
            soundEnable: false         // Disable page turn sounds
        };
    </script>
</body>
</html>

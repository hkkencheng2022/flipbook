<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipbook Viewer</title>
    
    <!-- DearFlip CSS -->
    <link href="dflip/css/dflip.min.css" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }
        .flipbook-container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            position: relative;
        }
        /* Custom license attribution (replaces default }; ) */
        .custom-attribution {
            text-align: center;
            padding: 8px;
            font-size: 12px;
            color: #666;
        }
        /* Hide default license indicator */
        .df-license {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="flipbook-container">
        <!-- Flipbook Element -->
        <div class="_df_book" id="mainFlipbook" source="https://a91ca9fe-6d24-428b-a38c-a16ea540b508.usrfiles.com/ugd/a91ca9_ec7de34310ce438cae3cb3f12636fb2e.pdf"></div>
        
        <!-- Custom Attribution Footer -->
        <div class="custom-attribution">
            Flipbook powered by <a href="https://dearflip.com" target="_blank">DearFlip</a>
        </div>
    </div>

    <!-- Required JavaScript -->
    <script src="dflip/js/libs/jquery.min.js"></script>
    <script src="dflip/js/dflip.min.js"></script>
    
    <!-- Configuration -->
    <script>
        var option_mainFlipbook = {
            webgl: true,
            height: 600,
            autoEnableOutline: false,
            backgroundColor: "#fff",
            enableDownload: true,
            enableFullscreen: true,
            enablePrint: false,
            soundEnable: false,
            showToolbar: true,  // Keep toolbar but hide default license
            afterPageLoaded: function() {
                // Optional: Send height updates to parent window if embedded
                if(window !== window.top) {
                    window.parent.postMessage({
                        type: 'DFLIP_RESIZE',
                        height: document.body.scrollHeight
                    }, '*');
                }
            }
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Flipbook</title>
    
    <!-- DearFlip CSS -->
    <link href="dflip/css/dflip.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        .flipbook-container {
            max-width: 900px;
            margin: 30px auto;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="flipbook-container">
        <h1>My Interactive Flipbook</h1>
        
        <!-- Flipbook Element -->
        <div class="_df_book" id="myFlipbook" 
             source="sample.pdf"></div>
        
        <!-- Alternative: Button Trigger -->
        <!-- <div class="_df_button" id="flipbookBtn">Open Flipbook</div> -->
    </div>

    <!-- Required JavaScript -->
    <script src="dflip/js/libs/jquery.min.js"></script>
    <script src="dflip/js/dflip.min.js"></script>
    
    <!-- Configuration -->
    <script>
        // Configuration for the main flipbook
        var option_myFlipbook = {
            webgl: true,               // Enable 3D effects
            height: 600,              // Set height
            backgroundColor: "#fff",  // Background color
            enableDownload: true,      // Show download button
            enableFullscreen: true     // Enable fullscreen
        };
        
        // If using button trigger, uncomment this:
        /*
        var option_flipbookBtn = {
            source: "sample.pdf",
            webgl: true,
            height: 500
        };
        */
    </script>
</body>
</html>

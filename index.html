<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flipbook Viewer</title>
    
    <!-- DearFlip CSS -->
    <link href="dflip/css/dflip.min.css" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
            transition: padding 0.3s ease;
        }
        .flipbook-wrapper {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
    </style>
    
    <!-- Embedding Adaptation Script -->
    <script>
        document.domain = 'github.io';
        
        window.addEventListener('load', function() {
            // Remove padding and shadow when embedded
            if(window !== window.top) {
                document.body.style.padding = '0';
                document.querySelector('.flipbook-wrapper').style.padding = '0';
                document.querySelector('.flipbook-wrapper').style.boxShadow = 'none';
                document.querySelector('.flipbook-wrapper').style.maxWidth = 'none';
            }
            
            // Notify parent window of content height
            function updateHeight() {
                const height = document.body.scrollHeight;
                window.parent.postMessage({
                    type: 'DFLIP_RESIZE',
                    height: height
                }, '*');
            }
            
            // Initial height update
            updateHeight();
            
            // Update height on window resize
            window.addEventListener('resize', updateHeight);
        });
    </script>
</head>
<body>
    <div class="flipbook-wrapper">
        <!-- Flipbook Element -->
        <div class="_df_book" id="mainFlipbook" 
             source="sample.pdf"></div>
    </div>

    <!-- Required JavaScript -->
    <script src="dflip/js/libs/jquery.min.js"></script>
    <script src="dflip/js/dflip.min.js"></script>
    
    <!-- Configuration -->
    <script>
        var option_mainFlipbook = {
            webgl: true,
            height: 600,
            autoEnableOutline: false,
            backgroundColor: "#fff",
            enableDownload: true,
            enableFullscreen: true,
            enablePrint: true,
            soundEnable: false,
            afterPageLoaded: function() {
                // Update iframe height after each page load
                if(window !== window.top) {
                    const height = document.body.scrollHeight;
                    window.parent.postMessage({
                        type: 'DFLIP_RESIZE',
                        height: height
                    }, '*');
                }
            }
        };
    </script>
</body>

</body>
</html>
